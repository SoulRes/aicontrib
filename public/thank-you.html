<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Purchase!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
        }
        .order-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Purchase!</h1>
        <p>Your order has been successfully placed. Please check your email for the receipt and further details.</p>
        
        <!-- Optional: Display payment details passed via the query string -->
        <div class="order-details">
            <h2>Order Summary</h2>
            <p>Order ID: <span id="orderId">Loading...</span></p>
            <p>Payment ID: <span id="paymentId">Loading...</span></p>
            <p>Payment Status: <span id="paymentStatus">Loading...</span></p>
        </div>

        <p>If you have any questions, feel free to <a href="contact.html">contact us</a>.</p>
    </div>

    <script>
        // Parse URL parameters to extract payment details
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('order_id');
        const paymentId = urlParams.get('payment_id');
        const paymentStatus = urlParams.get('payment_status');

        // Update the DOM with the payment details
        if (orderId) {
            document.getElementById('orderId').textContent = orderId;
        }
        if (paymentId) {
            document.getElementById('paymentId').textContent = paymentId;
        }
        if (paymentStatus) {
            document.getElementById('paymentStatus').textContent = paymentStatus;
        } else {
            document.getElementById('paymentStatus').textContent = 'Processing...';
        }
    </script>
</body>
</html>
